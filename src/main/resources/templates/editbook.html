<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	xmlns:ddl="http://www.thymeleaf.org/danelion">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css"
	th:href="@{../css/bootstrap.min.css}" />
</head>
<body>
	<h1>Edit book</h1>
	<div>
		
	<form th:object="${book}" th:action="@{../save}" action="#" method="post">
	
		<input type="hidden" th:field="*{id}"/>
		
		<label for="title">Title</label>
		<input type="text" id="title" class="form-control" th:field="*{title}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="author">Author</label>
		<input type="text" id="author" class="form-control" th:field="*{author}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="year">Year</label>
		<input type="text" id="year" class="form-control" th:field="*{year}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="isbn">ISBN</label>
		<input type="text" id="isbn" class="form-control" th:field="*{isbn}" />
		<div style="clear: both; display: block; height: 10px;"></div>
		
		<label for="category">Category</label>
		  	 <select id="category" th:field="*{category}" class="form-control">
       			<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    		</select>
    		<div style="clear: both; display: block; height: 10px;"></div>
    		
		<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
